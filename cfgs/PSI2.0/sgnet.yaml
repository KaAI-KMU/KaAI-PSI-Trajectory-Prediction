model_name: SGNetTrajBbox
dataset: PSI2.0

model_cfg:
        observe_length: 15
        predict_length: 45

        hidden_size: 512
        enc_steps: 15
        dec_steps: 45
        dropout: 0.0
        nu: 0.0
        sigma: 1.5
        pred_dim: 4
        input_dim: 4
        latent_dim: 32
        dec_with_z: True
        K: 20

        speed_module:
                in_channels: 2
                out_channels: 32
                kernal_size: 3
                stride: 1
                padding: 1
                dilation: 1
                groups: 1
                bias: True
                padding_mode: zeros
                

optimization:
        batch_size: 16
        num_epochs: 50

        optimizer: Adam
        lr: 0.0005
        weight_decay: 0.0

lr_scheduler:
        scheduler: ReduceLROnPlateau
        factor: 0.2
        patience: 5
        min_lr: 0.0000000001 # 1e-10